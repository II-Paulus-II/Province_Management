 state_improvement.6.t:0 "The Coming of the City of [ROOT.GetProvince.GetName]"
 state_improvement.6.desc:0 "Our extension of new privileges and investments into the local infrastructure has seen [ROOT.GetProvince.GetName] grow from relative humility into a true [ROOT.GetProvince.GetCulture.GetName] city.\nWhile it still has some way to go before it can rival the great cities of our age, the past year has ushered in a new era of growth and urbanisation in this territory."
 state_improvement.6.a:0 "These are the best of times..."
 state_improvement.7.t:0 "The Construction of the Metropolis of [ROOT.GetProvince.GetName]"
 state_improvement.7.desc:0 "Our great people living in [ROOT.GetProvince.GetName] have built a great [ROOT.GetProvince.GetCulture.GetName] Metropolis.\nWho can tell what is in store for our great country?"
 state_improvement.7.a:0 "These are the greatest of times..."

